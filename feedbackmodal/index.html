<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Back</title>
    <link rel="stylesheet" href="style.css" />
    <link href="fonts/Merriweather-Regular.woff2" rel="stylesheet" />
    <link href="fonts/Inter-Regular.woff2" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
        <div class="rectangle" id="rectangulo">
        <div class="feedbacksq01">
            <svg
            id="iconoCerrar"
            width="34"
            height="34"
            viewBox="0 0 34 34"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            >
            <g clip-path="url(#clip0_12_48)">
                <path
                d="M25.5 8.5L8.5 25.5"
                stroke="#DADADA"
                stroke-width="2.125"
                stroke-linecap="round"
                stroke-linejoin="round"
                />
                <path
                d="M9 9L26 26"
                stroke="#DADADA"
                stroke-width="2.125"
                stroke-linecap="round"
                stroke-linejoin="round"
                />
            </g>
            <defs>
                <clipPath id="clip0_12_48">
                <rect width="34" height="34" fill="white" />
                </clipPath>
            </defs>
            </svg>
        </div>
        <span class="feedbacksq02">
            <!-- pregunta -->
            How likely are you to recommend FrontendPro to someone you know?
        </span>
        <div class="feedbacksq03">
            <!-- numeros del 1 al 10 -->
            <div class="numeros" id="n1">1</div>
            <div class="numeros" id="n2">2</div>
            <div class="numeros" id="n3">3</div>
            <div class="numeros" id="n4">4</div>
            <div class="numeros" id="n5">5</div>
            <div class="numeros" id="n6">6</div>
            <div class="numeros" id="n7">7</div>
            <div class="numeros" id="n8">8</div>
            <div class="numeros" id="n9">9</div>
            <div class="numeros" id="n10">10</div>
        </div>
        <div class="feedbacksq04">
            <!-- Texto descriptivo de calificaciÃ³n -->
            <span class="t2"> Not likely at all </span>
            <span class="t2"> Extremely Likely </span>
        </div>
        <div class="feedbacksq05">
            <button id="cancel" class="boton">Cancel</button>
            <button id="submit" class="boton">Submit</button>
        </div>
    </div>
    <div id="access" style="visibility: visible;">
        <span>Open Modal Here</span>
    </div>
  </body>
</html>
